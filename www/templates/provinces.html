<ion-view title="选择省份">
  <ion-nav-bar></ion-nav-bar>
  <ion-content class="scroll-bg padding">
    
    <div class="list">
      <a ng-repeat="item in entities" class="item transparent-bg" 
         ng-click="goCities(item)">
        {{ item.name }}
      </a>
    </div>
    
  </ion-content>
</ion-view>
