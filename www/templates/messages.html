<ion-view title="消息提醒">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="doSetting()">{{rightButtonTitle}}</a>
  </ion-nav-buttons>

  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list">
      <a ng-if="!setting" ng-repeat="item in entities" href="#/messages/{{item}}" class="item item-icon-right">
        {{ config[item].name }} 
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
      
      <ion-toggle ng-if="setting" ng-repeat="item in entities" ng-model="config[item].on" ng-checked="config[item].on">
        {{ config[item].name }} 
      </ion-toggle>
    </div>
    
  </ion-content>
</ion-view>
