<ion-view title="消息提醒" ng-init="init()">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="doSetting()">{{rightButtonTitle}}</a>
  </ion-nav-buttons>

  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list">
      <a ng-if="!setting" ng-repeat="item in entities" href="#/messages/{{item}}" class="item item-icon-right">
        {{ item | reminderDic}} 
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
      
      <ion-toggle ng-if="setting" ng-repeat="item in entities" ng-model="bike.reminder[item]" ng-checked="bike.reminder[item]">
        {{ item | reminderDic}} 
      </ion-toggle>
    </div>
    
  </ion-content>
</ion-view>
