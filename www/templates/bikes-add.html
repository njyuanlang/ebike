<ion-view title="新增车辆" ng-init="init()">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="goHome()">主页</a>
  </ion-nav-buttons>
  <ion-content has-header="true" class="scroll-bg padding">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doScan()"></ion-refresher>

    <div class="list">
      <div ng-repeat="item in entities" ng-click="selectEntity(item)" class="item">
        {{ item.name }}
      </div>
      
    </div>

  </ion-content>
</ion-view>
