<ion-view title="选择城市">
  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list">
      <a ng-repeat="item in entities" class="item transparent-bg" nav-direction="back" ng-click="selectEntity(item)">
        {{ item.name }}
      </a>
    </div>
    
  </ion-content>
</ion-view>
