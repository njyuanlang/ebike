<ion-view title="车辆管理">
  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list">
      <div ng-repeat="item in entities" 
           ng-click="activeEntityChange(item)"
           class="item item-icon-left item-icon-right">
        <i class="icon" ng-class="item.id === entity.id?'ion-ios7-checkmark-outline':'ion-ios7-circle-outline'"></i>
        {{ item.brand.name }} | {{ item.model }}
        <span class="item-note">
          <div ng-if="!!item.localId">已绑定</div>
          <div ng-if="!item.localId">未绑定</div>
        </span>
        <i class="icon ion-ios7-information-outline" ng-click="showDetail(item); $event.stopPropagation();"></i>
      </div>
    </div>
    
    <a ui-sref="brands({id:'create'})" class="button button-block button-large button-positive">
      新增车辆
    </a>    

  </ion-content>
</ion-view>
