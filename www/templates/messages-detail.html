<ion-view title="提醒">
  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list">
      <div ng-repeat="item in entities" class="item item-icon-right">
        {{ item.name }} 
        <i ng-if="!setting" class="icon ion-ios7-arrow-right" ng-click="showDetail(item); $event.stopPropagation();"></i>
        <i ng-if="setting" class="icon ion-ios7-information-outline" ng-click="showDetail(item); $event.stopPropagation();"></i>
      </div>
    </div>
    
  </ion-content>
</ion-view>
