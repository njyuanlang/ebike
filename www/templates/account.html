<ion-view cache-view="false" title="个人信息" ng-init="init()">
  <ion-content has-header="true" class="scroll-bg padding" scroll="false">
    <div class="list card">

      <div class="item item-avatar item-icon-right user-bg" ng-click="changeName()">
        <img src="img/user-icon.png">
        <h2>{{entity.name || entity.username}}</h2>
        <small class="calm">
          {{entity.created | date : 'yyyy-MM-dd'}} 加入
        </small>
        <i class="icon ion-ios7-compose-outline"></i>
      </div>
      <a class="item item-icon-left item-icon-right" ng-click="changePhone()">
        <i class="icon ion-iphone"></i>
        联系电话
        <span class="item-note">{{entity.phone}}</span>
        <i class="icon ion-ios7-compose-outline"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#/provinces">
        <i class="icon ion-location"></i>
        {{entity.region.province || "未知地区"}}
        <span class="item-note">{{entity.region.city}}</span>
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>
    </div>

    <div class="list card">
      <a class="item item-icon-left">
        <i class="icon ion-ios7-locked-outline"></i>修改密码
      </a>
    </div>

    <a ng-click="logout()" class="button button-block button-large button-assertive icon ion-log-out">
      退出
    </a>

  </ion-content>
</ion-view>
