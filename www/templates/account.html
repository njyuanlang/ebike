<ion-view title="个人信息">
  <ion-content has-header="true" class="scroll-bg padding">
    <div class="list card">

      <div class="item item-avatar user-bg" ng-click="openModal()">
        <img src="img/user-icon.png">
        <h2>{{entity.name}}</h2>
        <small class="calm">
          {{entity.created | date : 'yyyy-MM-dd'}}
        </small>
        <span class="item-note"><i class="icon ion-ios7-arrow-right"></i></span>        
        
      </div>
    </div>
    <div class="list card">
      <a class="item item-icon-left">
        <i class="icon ion-ios7-locked-outline"></i>修改密码
      </a>
    </div>

    <a ng-click="logout()" class="button button-block button-large button-assertive icon ion-log-out">
      退出
    </a>    

  </ion-content>
</ion-view>
