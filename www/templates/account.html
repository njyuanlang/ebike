<ion-view cache-view="false" title="{{'USER_PROFILE'|translate}}">
  <ion-content has-header="true" class=" padding">
    <div class="list">

      <div class="item item-avatar-right item-icon-right">
        <img ng-src="{{avatar || 'img/user-icon.png'}}" ng-click="changeAvatar()">
        <br> {{'AVATAR'|translate}}
      </div>
      <a class="item item-icon-right" ng-click="changeName()">
        {{'REAL_NAME'|translate}}
        <span class="item-note">{{entity.name}}</span>
        <i class="icon ion-ios-compose-outline"></i>
      </a>
      <a class="item">
        {{'PHONE'|translate}}
        <span class="item-note">{{entity.phone}}</span>
      </a>

    </div>

    <div class="list">
      <a class="item item-icon-right" href="#/provinces">
        {{'REGION'|translate}}
        <span class="item-note">{{entity.region.province}} {{entity.region.city}}</span>
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>

    <div class="list">
      <a class="item item-icon-right" ui-sref="register({reset:1})">
        {{'MODIFY_PASSWORD'|translate}}
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>

    <a ng-click="logout()" class="button button-block button-large button-assertive icon ion-log-out">
      {{'LOGOUT'|translate}}
    </a>

  </ion-content>
</ion-view>
