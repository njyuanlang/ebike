<ion-view title="帮助">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="refresh()">刷新</a>
  </ion-nav-buttons>
  <ion-content has-header="true" class="scroll-bg padding">
    <div class="list card">
      <div class="item">
        device: {{ device.sn }}
      </div>
      <a class="item" ng-click="switchMode()">
        workmode: {{ device.workmode }}
      </a>
    </div>
    
    <div class="list card">
      <div class="item">
        power: {{ realtime.power }}
      </div>
      <div class="item">
        mileage: {{ realtime.mileage }}
      </div>
      <div class="item">
        speed: {{ realtime.speed }}
      </div>
      <div class="item">
        current: {{ realtime.current }}
      </div>
      </div>
    </div>

    <div class="list card">
      <a class="item" ng-click="test()">
        test: {{ test.test }}
      </a>
      <div class="item" ng-click="repair()">
        repair: {{ test.repair }}
      </div>
    </div>
        
  </ion-content>
</ion-view>
