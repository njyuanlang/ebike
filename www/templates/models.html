<ion-view title="{{'SELECT_BIKE_MODEL'|translate}}">
  <ion-content has-header="true" class=" padding">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="{{'SEARCH'|translate}}" ng-model="search.text">
    </label>

    <div class="list">
      <div ng-repeat="item in entities" ng-click="selectEntity(item)" class="item">
        {{ item }}
      </div>

    </div>

  </ion-content>
</ion-view>
