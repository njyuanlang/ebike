<ion-view title="检测" ng-init="init()">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="init()">一键修复</a>
  </ion-nav-buttons>
  
  <ion-content class="scroll-bg">
    <div class="row col">
      <h3 class="text-center">{{testState}}</h3>
    </div>
    <div class="row">
      <div class="col col-80 col-offset-10 round-button">
        <div class="round-button-circle">
          <img src="img/radial.png">
          <a class="round-button">
            <h1>{{testScore}} <small>分</small></h1>
            <div class="overlay">
              
            </div>
          </a>
        </div>
      </div>
    </div>
    
    <div class="padding">
    </div>
    
    <div class="row test-bar test-bar-{{$index%2}}" ng-repeat="entity in entities">
      <div class="col-10"></div>
      <div class="col-20">{{entity.name}}</div>
      <div class="col-50">
        <progress max="100" value="{{entity.progress}}"></progress>
      </div>
      <div class="col-20">{{entity.state}}</div>      
    </div>
  </ion-content>
  
</ion-view>
