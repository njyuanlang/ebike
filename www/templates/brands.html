<ion-view title="选择车辆品牌">
  <ion-nav-buttons side="left">
    <a class="button back-button buttons button-icon icon  ion-ios7-arrow-back" ng-click="$ionicGoBack($event)">返回</a>
  </ion-nav-buttons>

  <ion-content has-header="true" class="scroll-bg padding">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="搜索" ng-model="search.text">
    </label>
    
    <div class="list">
      <div ng-repeat="item in entities" ng-click="selectEntity(item)" class="item">
        {{ item.name }}
      </div>
    </div>

  </ion-content>
</ion-view>
