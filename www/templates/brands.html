<ion-view title="{{'SELECT_BRAND'| translate}}">
  <ion-nav-buttons side="left">
    <a class="button" ng-click="$ionicGoBack()" translate='CANCEL'></a>
  </ion-nav-buttons>

  <ion-content has-header="true" class=" padding">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="{{'SEARCH'| translate}}" ng-model="search.text">
    </label>

    <div class="list">
      <div ng-repeat="item in entities" ng-click="selectEntity(item)" class="item">
        {{ item.name }}
      </div>
    </div>

    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded()"
      icon="ion-load-c"
      on-infinite="loadMoreData()">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
