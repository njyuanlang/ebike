<ion-view title="车辆详情">
  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list card">
      <div class="item">
        车辆名称： {{entity.name || '未命名'}}
      </div>
      <div class="item">
        品牌型号：
        {{entity.brand.name}} | {{entity.model}}
      </div>
    </div>
    
    <div class="list card">
      <div class="item item-divider">
        电池
      </div>
      <div class="item item-icon-right" ui-sref='voltages({id:entity.id})'>
        电压
        <span class="item-note">{{entity.voltage|| 0}} V</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
      <div class="item item-icon-right" ui-sref='currents({id:entity.id})'>
        电池容量
        <span class="item-note">{{entity.current|| 0}} AH</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
    </div>
    
    <a ng-click="delete()" class="button button-block button-large button-assertive">
      删除车辆
    </a>    
    
  </ion-content>
</ion-view>
