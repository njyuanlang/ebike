<ion-view title="我的车辆" cache-view="false">
  <ion-content has-header="true" class="scroll-bg padding">
    
    <div class="list card">
      <div class="item">
        车辆名称： {{entity.name || '未命名'}}
      </div>
      <div class="item">
        品牌型号：
        {{entity.brand.name}} | {{entity.model}}
      </div>
    </div>
    
    <div class="list card">
      <div class="item item-icon-right" ui-sref='voltages({id:entity.id})'>
        电池电压
        <span class="item-note">{{entity.voltage|| 0}} V</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
      <div class="item item-icon-right" ui-sref='currents({id:entity.id})'>
        电池容量
        <span class="item-note">{{entity.current|| 0}} AH</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
    </div>

    <div class="list card">
      <div class="item item-icon-right" ui-sref='wheeldiameters({id:entity.id})'>
        车轮直径
        <span class="item-note">{{entity.wheeldiameter|| 0}} 寸</span>
        <i class="icon ion-ios7-arrow-right"></i>
      </div>
    </div>
    
    <a ng-click="switch()" class="button button-block button-large button-assertive">
      更换车辆
    </a>
    
  </ion-content>
</ion-view>
